<!--Autoload news from the txt!-->
<script>
fetch("news.txt")
    .then(response => response.text())
    .then(text => {
        const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
        const reversed = lines.reverse().join("\n");
        document.getElementById("news-list-full").innerHTML = reversed;
    });
</script>
